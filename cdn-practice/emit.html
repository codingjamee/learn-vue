<div id="app">
  <!-- <app-contents v-on:이벤트이름="상위컴포넌트 메서드 이름"></app-contents> -->
  <app-contents v-on:refresh="showAlert"></app-contents>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const appContents = {
    template: `
        <button v-on:click="sendEvent">갱신</button>
        `,
    methods: {
      sendEvent() {
        this.$emit("refresh");
      },
    },
  };
  Vue.createApp({
    methods: {
      showAlert() {
        alert("새로고침");
      },
    },
    data() {
      return {};
    },
    components: {
      "app-contents": appContents,
    },
  }).mount("#app");
</script>
